<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
      
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-100">
		<div class="d-flex justify-content-between mt-3">
				<h3>자유 게시판</h3>		
		</div>
				
		<!-- 제목 -->
		<div class="d-flex align-items-center my-3">
			<span class="mr-3 font-weight-bold">제목</span>
			<span th:text="${freeBoard.subject}"></span>
		</div>
		<!-- 내용 -->
		<div class="d-flex align-items-center my-3">
			<span class="mr-3 font-weight-bold">내용</span>
			<span th:text="${freeBoard.content}"></span>
		</div>		
		
		<!-- 이미지 -->
		<div class="d-flex align-items-center my-3" th:if="${freeBoard.imagePath} != null">
				<img th:src="${freeBoard.imagePath}" alt="freeBoardImage">
		</div>	
		
		<!-- 수정하기, 삭제하기 버튼 -->
		<div class="d-flex justify-content-end my-4" th:if="${session.id == freeBoard.userId}">
			<input type="button" id="updateBtn" class="btn btn-warning mr-3" th:data-freeboard-id="${freeBoard.id}" value="수정하기">
			<input type="button" id="deleteBtn" class="btn btn-danger ml-3" th:data-freeboard-id="${freeBoard.id}" value="삭제하기">
		</div>
		
		<!--  좋아요 -->
		<div class="d-flex justify-content-center my-4" th:if="${session.id != freeBoard.userId}">
			<a href="#" class="likeBtn" th:data-post-id="${freeBoard.id}">
				<img src="/img/heartEmpty.png" width="18" height="18" alt="empty heart">
			</a>
			<span class="ml-3">좋아요 0개</span>
		</div>
		
		<!-- 댓글 -->
		<div class="d-flex align-items-center my-3" th:each="comment : ${commentList}">
			<span class="mr-3 font-weight-bold" th:text="${comment.userId}">댓글 작성자</span>
			<span class="mr-3" th:text="${comment.content}">댓글 내용</span>
		</div>
		
		<!--  댓글 작성하기 -->
		<div class="d-flex align-items-center my-3">
			<input type="text" id="content" class="form form-control infoBoxUp" placeholder="댓글 내용을 입력하세요.">
			<input type="button" id="createComment" class="btn btn-outline-success ml-3" th:data-freeboard-id="${freeBoard.id}" value="작성"> 
		</div>
		
		
	</div>
</section>

<th:block layout:fragment="script">
	<script>
		$(document).ready(function(){
			
			// 댓글 작성
			$("#createComment").on("click" , function(){
				
				let freeBoardId = $(this).data("freeboard-id");
				let content = $(this).siblings("input").val();
				
				if(content == ""){
					alert("댓글 내용을 입력해주세요.");
					return;
				}
				
				$.ajax({
					type : "post"
					, url : "/comment/create-comment"
					, data : {"boardId" : freeBoardId , "content" : content}
					, success : function(data){
						if (data.code == 201){
							location.reload(true);
						} else if (data.code == 300){
							alert("로그인 후 사용 가능합니다.");
							location.href = "/user/sign-in-view";
						} else if (data.code == 310){
							alert(data.error_message);
						}
					}
					, error : function(e){
						alert("댓글 작성에 실패했습니다. 관리자에게 문의해주세요.");
					}
				});
				
			});
			
			
			
			// 좋아요 토글
			
			
			
		});
	
	</script>
	

</th:block>
