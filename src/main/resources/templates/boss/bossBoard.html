<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	
		<div class="w-100">
			<!-- 위 -->
			<div class="d-flex justify-content-between mt-3">
				<!-- 보스 모집 -->
				<div>
					<h2>보스 모집</h2>
				</div>			
				<div><a href="#" class="btn btn-warning">모집중인 파티 조회하기</a></div>			
				<div><a href="#" class="btn btn-danger">종료된 파티 조회하기</a></div>			
				<div><a th:href="|/boss/create-view?bossName=${bossName}|" class="btn btn-success">파티모집 글쓰기</a></div>			
			</div>
			<!-- 아래 -->
			<div class="d-flex boardSection justify-content-center">
				<div class="col-3 mt-3 p-0">
					<img src="/img/maplelogo.jpg" class="w-100 bossImg">
					<h3 class="text-center" th:text="${bossName}">보스 이름</h3>
				</div>
				<div class="col-9">
					<div class="mt-5">
						<table class="table text-center">
							<thead class="font-weight-bold">
								<tr>
									<td>No</td>
									<td>제목</td>
									<td>모집 월드</td>
									<td>모집 전투력</td>
									<td>상태</td>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${bossBoard != null}" th:each="board : ${bossBoard}">
									<td th:text="${board.id}">No</td>
									<td th:text="${board.subject}">제목</td>
									<td th:text="${board.world}">모집 월드</td>
									<td th:text="${board.recommendStat}">모집 전투력</td>
									<td th:text="${board.state}">상태</td>
								</tr>
							</tbody>
						</table>
						<div th:if="${bossBoard == null}" class="text-center text-danger">작성된 게시글이 존재하지 않습니다.</div>
					</div>
								
				</div>
			</div>
		</div>
		
</section>

<th:block layout:fragment="script">
   
</th:block>
