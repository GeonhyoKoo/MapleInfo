<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="sectionBox mb-4">
		<div class="mt-3">
			<h2>랭킹</h2>		
		</div>
		
		
		
		
		
		<!--  랭킹 -->
		<div class="mt-5">
			<table class="table text-center">
				<thead class="font-weight-bold">
					<tr>
						<td>랭킹</td>
						<td>닉네임</td>
						<td>레벨</td>
						<td>직업</td>
						<td>월드명</td>
						<td>전투력</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rank : ${ranking}">
						<td th:text="${rank.rank.rank}">No</td>
						<td th:text="${rank.character.name}">닉네임</td>
						<td th:text="${rank.character.level}">레벨</td>
						<td th:text="${rank.character.characterClass}">직업</td>
						<td th:text="${rank.character.world}">월드명</td>
						<td th:text="${rank.character.stat}">전투력</td>
					</tr>
				</tbody>
			</table>
			
			
		</div>
		
		
		
	</div>
</section>

<th:block layout:fragment="script">
</th:block>
