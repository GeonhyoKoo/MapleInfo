<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="sectionBox mb-4">
		<div class="d-flex justify-content-between mt-3">
			<h3>직업 게시판</h3>
			<a href="/classboard/create-view" class="btn btn-outline-warning">글쓰기</a>
		</div>
	
		<div class="d-flex justify-content-center mt-4">
			<h5><a>전사</a></h3>
			<div class="mx-3">/</div>
			<h5><a>마법사</a></h3>
			<div class="mx-3">/</div>
			<h5><a>궁수</a></h3>
			<div class="mx-3">/</div>
			<h5><a>도적</a></h3>
			<div class="mx-3">/</div>
			<h5><a>해적</a></h3>
		</div>
	
		<div class="mt-5">
			<table class="table text-center">
				<thead class="font-weight-bold">
					<tr>
						<td>No</td>
						<td>직업</td>
						<td>작성자</td>
						<td>제목</td>
						<td>작성시간</td>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${classBoardList} != null" th:each="classBoard : ${classBoardList}">
						<td th:text="${classBoard.classboard.id}">No</td>
						<td th:text="${classBoard.classboard.characterClass}">직업</td>
						<td th:text="${classBoard.user.loginId}">작성자</td>
						<td><a th:href="|/classboard/detail-view?classBoardId=${classBoard.classboard.id}|" th:text="${classBoard.classboard.subject}">제목</a></td>
						<td th:text="${classBoard.classboard.createdAt}">작성시간</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
	</div>
</section>

<th:block layout:fragment="script">
	
</th:block>
